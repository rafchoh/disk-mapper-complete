<div th:replace="~{fragments/header}" xmlns:th="http://www.w3.org/1999/xhtml"></div>
<main class="main-content">
    <section class="main-section" style="margin-top: 20px; margin-bottom: 20px;">
        <div class="container row justify-content-center align-items-center center-crop txt-center col-10">
            <div class="col-2">
                <a th:href="@{/}" style="text-decoration: none;">
                    <button type="button" style="background: none; border: none; cursor: pointer;">
                        <i class="fas fa-chevron-left" style="font-size: 24px; vertical-align: middle;" alt="Back" ></i>
                    </button>
                </a>
            </div>
            <h4 th:text="${page_name}" class="col-10" style="margin-bottom: 3px; padding-right: 12vw;"></h4>
            <hr>

            <div class="card border shadow-sm mb-3 info-card">
                <div class="card-body p-2">
                    <div class="row align-items-center">
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <div>
                                <img th:src="@{/icons/device-ic.png}" class="img-fluid" alt="Image" style="height: 80px; object-fit: cover;">
                            </div>
                            <div class="container justify-content-center gap-2">
                                <div class="row d-flex">
                                    <div class="col-6 col-md-6">
                                        <a th:href="@{/device/{id}/edit(id=${device_id})}" title="Edit PC" class="btn-sm">
                                            <img th:src="@{/icons/edit.png}" alt="Edit PC" style="margin-top: 5px; width: 21px;">
                                        </a>
                                    </div>
                                    <div class="col-6 col-md-6">
                                        <form th:action="@{/device/{id}/delete(id=${device_id})}" method="post">
                                            <button type="submit" class="btn btn-link" onclick="return confirm('Are you sure you want to delete this PC?')"
                                                    style="color: black; background-color: transparent; padding: 3px 0 0;" title="Delete PC">
                                                <img th:src="@{/icons/trash.png}" alt="Delete PC" class="icon-img" style="width: 24px; height: 24px;">
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-12 mt-3">
                            <h6 class="fw-bold mb-2" th:text="${pcs.pcModel}"></h6>
                            <p class="small text-muted mb-2">
                                <span class="me-2" th:text="'Name: ' + ${pcs.pcName}"></span>
                                <span th:text="'Info: ' + ${pcs.pcInfo}"></span>
                            </p>
                            <div>
                                <small class="text-muted">
                                    <pre style="white-space: pre-wrap; word-wrap: break-word; max-width: 100%;"
                                         th:text="${pcs.pcAdded} ? ${#temporals.format(pcs.pcAdded, 'dd.MM.yyyy HH:mm')} : 'N/A'"></pre>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row row-cols-1 row-cols-md-3">
                <div class="col-10 col-md-6 col-lg-4 mx-auto" th:each="card : ${drives}">
                    <a th:href="@{/drive/{id}(id=${card.id})}" class="text-decoration-none text-dark">
                        <div class="card h-100">
                            <img th:src="@{/icons/drive-ic.png}" class="card-img-top mx-auto d-block" style="width: 45%; margin-top: 12px;" alt="image">
                            <div class="card-body">
                                <pre th:text="${card.drivePath}" style="white-space: pre-wrap; word-wrap: break-word; max-width: 100%;"></pre>
                                <h5 class="card-title" th:text="${card.driveName}"></h5>
                                <p class="card-text" th:text="${card.storageLeft} + ' left of ' + ${card.driveSize}"></p>
                            </div>

                            <div class="card-footer">
                                <small class="text-muted">
                                    <pre style="white-space: pre-wrap; word-wrap: break-word; max-width: 100%;"
                                         th:text="${card.lastMapped} ? ${#temporals.format(card.lastMapped, 'dd.MM.yyyy HH:mm')} : 'N/A'"></pre>
                                </small>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
</main>
<div th:replace="~{fragments/footer}"></div>
